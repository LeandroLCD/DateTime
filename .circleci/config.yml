# CircleCI configuration for Android Instrumented Tests with JaCoCo + Coveralls
# CircleCI configuration for Android Instrumented Tests + JaCoCo + Coveralls
version: 2.1

orbs:
  android: circleci/android@3.1.0

jobs:
  android-instrumented-test:
    parameters:
      system-image:
        type: string
        default: system-images;android-34;google_apis;x86_64

    executor:
      name: android/android_machine
      resource_class: large
      tag: 2024.11.1

    steps:
      - checkout

      # Asegurar runnable gradlew
      - run:
          name: Grant execute permission for Gradle wrapper
          command: chmod +x ./gradlew

      - android/restore_gradle_cache

      # -------------------------
      # Aqu√≠: arrancar emulador y ejecutar
      # tests + jacoco report + upload
      # -------------------------
      - android/start_emulator_and_run_tests:
          system_image: << parameters.system-image >>
          # Ejecutamos tests, luego generamos reporte JaCoCo y subimos a Coveralls
          test_command: |
            ./gradlew  jacocoAndroidTestReport coverallsJacoco --no-daemon --stacktrace

      - android/save_gradle_cache

      # Recopilar resultados de las pruebas (JUnit XML)
      - run:
          name: Collect Test Results
          command: |
            mkdir -p ~/test-results/junit/
            # Copia todos los archivos XML de resultados de androidTest
            find . -type f \( \
              -regex ".*/build/outputs/androidTest-results/.*xml" \
              -o -regex ".*/build/outputs/connected_android_test_additional_output/.*xml" \
            \) -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: ~/test-results/junit
          destination: junit-results

      - store_artifacts:
          path: app/build/reports/jacoco
          destination: jacoco-report

workflows:
  test-and-coverage:
    jobs:
      - android-instrumented-test:
          matrix:
            alias: android-instrumented-test-all
            parameters:
              system-image:
                - system-images;android-34;google_apis;x86_64
          name: android-instrumented-test-<<matrix.system-image>>
          filters:
            branches:
              only:
                - master


              
